<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Snap Professional Rental</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="rental.html">Rental Services</a>
        <a href="contact.html">Contact</a>
    </div>
</header>

<main>
    <h1>Contact Us</h1>
    <section class="contact-form">
        <form action="submit-contact.html" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="contact-email">Your Email:</label>
            <input type="email" id="contact-email" name="email" placeholder="Enter your email address here." required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Enter your message here." required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2023 Snap Professional Rental, Singapore</p>
</footer>

</body>
</html>
